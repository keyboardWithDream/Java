<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="text-align: center">
<h1>表单的使用</h1>
<h3>
    <p>post-提交: 基于http协议, 量大 - 请求参数url不可见(安全)</p>
    <p>get-(默认)获取: 基于http协议 量小 - 请求参数url可见(不安全)</p>
    <p>action-请求web服务器资源 URL</p>
    <p>name-作为后端使用(区分唯一): 请求服务器必须存在,否则不能提交</p>
    <p>id-作为前端使用(区分唯一)</p>
</h3>
<form method="post" action="http://localhost:8888/index.html">
    用户名: <input type="text" name="uName" id="uName">
    密码: <input type="password" name="uPwd" id="uPwd">
    <input type="submit" value="Login">
</form>
</body>
</html>
